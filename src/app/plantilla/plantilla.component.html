<mat-sidenav-container class="sidenav-container">


  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <div style="text-align:center;" fxLayoutAlign="center center">
      <h2 style="margin-top:15px;color:white;"> SI.TA.RE</h2><img style="margin-left:15px;"src="./assets/logoTR.png" alt="Smiley face" height="30%" width="30%">
    </div>
    <mat-divider style="color:white;"></mat-divider>
    <mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink='./primer' style="color:white;">
            <mat-icon color="accent" aria-label="Side nav toggle icon">save</mat-icon>
              First Component
        </a>
        <a mat-list-item routerLink='./segundo' style="color:white;">
            <mat-icon color="accent" aria-label="Side nav toggle icon">search</mat-icon>
              Second Component
        </a> 
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>






  <mat-sidenav-content>
    <mat-toolbar [class.mat-elevation-z8]="true" color="primary" fxLayoutAlign="center center">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            
              <span style="text-align:left;width: 50%; position: absolute; z-index: -1; min-width: 900px;font-size:30px;">SISTEMA DE TASA DE REGULACIÃ“N</span>
              <span style="text-align:right;width: 50%; position: absolute; z-index: -1; min-width: 900px;font-size:30px;">  
                  <button style="margin-right:20px;" mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                    <mat-icon>settings</mat-icon>
                  </button>
                <button mat-stroked-button style="border: 1px solid white;" (click)="vuelvelogin()">
                    SALIR
                </button>

              </span>

    </mat-toolbar>
    <!--Add Content Here-->
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
